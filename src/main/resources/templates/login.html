<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Session</title>

<style type="text/css">
body {
	background-image:
		url('https://raw.github.com/mOcentury/PSD3_Sprint_2/master/webDesign/iron_texture1744.jpg');
}

#divMain {
	position: absolute;
	top: 100%;
	height: 60%;
	width: 95%;
	margin-top: -1%;
	text-align: center;
	top: 50%;
}

table#table1 {
	text-align: left;
	margin-left: auto;
	margin-right: auto;
}

.auto-style1 {
	font-size: x-large;
}
</style>
</head>
<body>
	<font size="20"><p th:text="'Hello, ' + ${name} + '!'" /></font>
	<div id="divMain" style="left: 0px; top: 37%">
		<form action="#" th:action="@{login}" th:object="${sesslogin}"
			method="post">
			<strong><span class="auto-style1">Login </span> </strong>
			<table id="table1" style="width: 30%">
				<tr>
					<td style="width: 20%"><strong>Username:</strong></td>
					<td style="width: 90%;"><input type="text" id="username"
						style="width: 100%;" th:field="*{login}" /></td>
				</tr>
				<tr>
					<td style="width: 20%"><strong>Password:</strong></td>
					<td style="width: 90%"><input type="text" id="password"
						style="width: 100%;" th:field="*{password}" /></td>
				</tr>

				<tr>

					<td style="width: 10%"></td>
					<td style="width: 206px"><input name="Button3" type="submit"
						value="Submit" style="width: 50%" /><input name="Button4"
						type="reset" value="Clear" style="width: 50%" /></td>
				</tr>

			</table>
		</form>
	</div>
</body>


</html>
