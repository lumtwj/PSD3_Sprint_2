<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<link rel="stylesheet" type="text/css"
	href="./jquery.datetimepicker.css" />
<style type="text/css">
body {
	background-image: url('/resources/iron_texture1744.jpg');
}

#divMain {
	position: absolute;
	top: 100%;
	height: 60%;
	width: 95%;
	margin-top: -8%;
	text-align: center;
	top: 50%;
}

table#table1 {
	text-align: left;
	margin-left: auto;
	margin-right: auto;
}

.auto-style1 {
	font-size: x-large;
}
</style>
</head>
<body>
	<p th:text="'Hello, ' + ${name} + '!'" />
	<div id="divMain">
		<form action="#" th:action="@{/NewSession}" th:object="${sess}"
			method="post">
			<strong><span class="auto-style1">Session</span> </strong>
			<table id="table1" style="width: 30%">
				<tr>
					<td style="width: 20%"><strong>Date:</strong></td>
					<td style="width: 90%;"><input type="text" th:field="*{date}"
						style="width: 80%;" /> <input id="open" type="button"
						value="open" style="width: 18%;" /></td>
				</tr>
				<tr>
					<td style="width: 20%"><strong>Duration</strong></td>
					<td style="width: 90%"><input type="text"
						th:field="*{duration}" style="width: 100%;" /></td>
				</tr>
				<tr>
					<td style="width: 20%"><strong>Repeat Frequency</strong></td>
					<td><input type="text" th:field="*{repeatFrequency}"
						style="width: 100%;" /></td>
				</tr>
				<tr>
					<td style="width: 20%"><strong>Lecturer</strong></td>
					<td><input type="text" th:field="*{lecturer}"
						style="width: 100%;" /></td>
				</tr>
				<tr>
					<td style="width: 20%"><strong>Max Attendance</strong></td>
					<td><input type="text" th:field="*{maxAttendance}"
						style="width: 100%;" /></td>
				</tr>
				<tr>
					<td style="width: 20%"><strong>Compulsary</strong></td>
					<td><input type="checkbox" th:field="*{compulsary}" /></td>
				</tr>
				<tr>
					<td style="width: 20%"><strong>Venue</strong></td>
					<td><input type="text" th:field="*{venue}"
						style="width: 100%;" /></td>
				</tr>

				<tr>

					<td style="width: 10%"></td>
					<td style="width: 206px"><input name="Button3" type="submit"
						value="Submit" style="width: 50%" /><input name="Button4"
						type="reset" value="Clear" style="width: 50%" /></td>
				</tr>

			</table>
		</form>
	</div>
</body>
<script src="./jquery.js"></script>
<script src="./jquery.datetimepicker.js"></script>
<script>
	$('#datetimepicker4').datetimepicker();
	$('#open').click(function() {
		$('#datetimepicker4').datetimepicker('show');
	});
	$('#close').click(function() {
		$('#datetimepicker4').datetimepicker('hide');
	});
</script>
</html>
