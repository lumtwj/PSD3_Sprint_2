<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

<script type="text/javascript"
	src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js"></script>
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css"></link>
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"></link>
<link rel="stylesheet"
	href="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.print.css"></link>

<script type='text/javascript'>
	$(document).ready(function() {

		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();

		$('#calendar').fullCalendar({
			header : {
				left : 'prev,next today',
				center : 'title',
				right : 'month,basicWeek,basicDay'
			},
			defaultView : 'basicWeek',
			editable : true,
			events : [ {
				title : 'Session : Lab1',
				start : new Date(y, m, 1),
			}, {
				title : 'Session : Lecture 1',
				start : new Date(y, m, 1)
			}, {
				title : 'Session : Lecture 2',
				start : new Date(y, m, 6),
			}, {
				title : 'Session : Tutorial 1',
				start : new Date(y, m, 4),
			}, {
				title : 'Session : Tutuorial 2',
				start : new Date(y, m, 11),
			}, {
				title : 'Session : Lab 2',
				start : new Date(y, m, 15),
			}, {
				title : 'Session : Tutuorial 3',
				start : new Date(y, m, d - 5),
			}, {
				title : 'Session : Tutuorial 5',
				start : new Date(y, m, 17),
			}, {
				title : 'Session : Tutuorial 6',
				start : new Date(y, m, d - 25),
			}, ]
		});

	});
</script>

<style type='text/css'>
body {
	margin-top: 40px;
	text-align: center;
	font-size: 14px;
	font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
}

#calendar {
	width: 900px;
	margin: 0 auto;
}

p {
	text-align: center;
	font-weight: bold;
	font-size: 16px;
	font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
}
</style>

</head>
<body>
	<select>
		<option th:each="joetest : ${joetest}" th:value="${joetest.lecturer}"
			th:text="${joetest.lecturer}">My option</option>
	</select>
	<div>
		<p>Student 1</p>
	</div>
	<div id='calendar'></div>
</body>
</html>
